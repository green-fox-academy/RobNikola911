<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:replace="~{fragments/toplinks(${fox.name})}">
</div>

<form th:action="@{/nutritionStore(name=${fox.name})}" method="post">
    <label for="food">Food</label>
    <select name="food" id="food">
        <option th:each="foodOpt : ${T(com.greenfox.programmerfoxclub.models.Food).values()}"
                th:value="${foodOpt}" th:text="${foodOpt.label}"></option>
    </select>
    <label for="drink">Drink</label>
    <select name="drink" id="drink">
        <option th:each="drinkOpt : ${T(com.greenfox.programmerfoxclub.models.Drink).values()}"
                th:value="${drinkOpt}" th:text="${drinkOpt.label}"></option>
    </select>
    <button type="submit">Change</button>
</form>


</body>
</html>
