<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:replace="~{fragments/toplinks(${name})}">
</div>

<div th:if="${#lists.size(actionHistory)>0}">
    <ul>
        <li th:each="action : ${actionHistory}" th:text="${action}"></li>
    </ul>
</div>

<div th:unless="${#lists.size(actionHistory)>0}">
    Nothing has been done yet! Maybe try to login first ?
</div>
</body>
</html>
