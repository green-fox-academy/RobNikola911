<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:replace="~{fragments/toplinks(${fox.name})}">
</div>

<div th:if="${#lists.size(fox.getTricksToLearn())>0}">
    <form th:action="@{/trickCenter(name=${fox.name})}" method="post">
        <label for="trick">Tricks</label>
        <select name="trick" id="trick">
            <option th:each="trick : ${fox.getTricksToLearn()}"
                    th:value="${trick}" th:text="${trick.label}"></option>
        </select>
        <button type="submit">Learn</button>
    </form>
</div>

<div th:unless="${#lists.size(fox.getTricksToLearn())>0}">
    You have no more tricks to learn! Congratulations!
</div>

</body>
</html>
