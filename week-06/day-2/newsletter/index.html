<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Newsletter</title>
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/signup" method="POST">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter your name" name="name" id="name" required minlength="4">
    <label for="email">Email</label>
    <input type="email" placeholder="Enter a valid e-mail address" name="email" id="email" required minlength="8">
    <input name="submitBnt" type="submit" value="Submit"/>
</form>
</body>
</html>
