<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Table workshop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="https://newsletter-ws.herokuapp.com/register" method="POST">
    <p>Sign up</p>

    <input type="text" name="name" placeholder="Username" required autofocus>

    <input type="email" name="email" placeholder="E-mail" required>

    <input type="password" name="password" placeholder="Password" required>

    <input type="password" name="passwordConfirmation" placeholder="Retype password" required>

    <input type="submit" value="SIGN ME UP" name="signin">
</form>

<div class="or-btn">
    <p>OR</p>
</div>
<div class="links">
    <a href="https://www.facebook.com/" class="login fb">Log in with facebook</a>
    <a href="" class="login twitter">Log in with Twitter</a>
    <a href="" class="login google">Log in with Google</a>
</div>
</body>
</html>
