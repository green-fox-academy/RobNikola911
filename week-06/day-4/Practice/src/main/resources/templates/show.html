<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<div>
    <div th:each="account : ${bankAccount}">
        <h1 th:text="${bankAccount.name} + ' - ' + ${#numbers.formatDecimal(bankAccount.balance, 0, 'COMMA', 2, 'POINT') + ' Zebra'} +
          ' (' + ${bankAccount.animalType} + ') '"></h1>
    </div>
</div>

</body>
</html>
