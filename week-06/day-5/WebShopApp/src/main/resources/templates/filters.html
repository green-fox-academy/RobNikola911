<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rob's WebShop</title>
    <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div>
    <h1><a th:href="@{/webshop}" class="header">My Shop</a></h1>
    <h1><a th:href="@{/webshop/more-filters}" class="header">More >></a></h1>
</div>
<div>
    <a th:href="@{/webshop/filter-clothesandshoes}" class="button"> CLOTHES AND SHOES</a>
    <a th:href="@{/webshop/filter-electronics}" class="button"> ELECTRONICS</a>
    <a th:href="@{/webshop/filter-beveragesandsnacks}" class="button"> BEVERAGES AND SNACKS</a>
<!--    <a th:href="@{/webshop/average-stock}" class="button"> EURO</a>-->
<!--    <a th:href="@{/webshop/most-expensive}" class="button"> ORIGINAL CURRENCY</a>-->
</div>
<br>
<div>

</div>
<form th:action="@{/webshop/more-filters}" method="POST" name="search" id="search">
    <label for="input1">Search for:</label>
    <input type="text" class="form-control" placeholder="Search here for key word" name="text" id="input1">
</form>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Description</th>
        <th>Price</th>
        <th>Quantity of stock</th>
    </tr>
    <tr th:each="items : ${items}">
        <td th:text="${items.getName()}"></td>
        <td th:text="${items.getType()}"></td>
        <td th:text="${items.description}"></td>
        <td th:text="${items.price} + ' Huf'"></td>
        <td th:text="${items.quantityOfStock}"></td>
    </tr>
</table>
</body>
</html>
