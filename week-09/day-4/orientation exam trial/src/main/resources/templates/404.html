<body>
<h1> 404</h1>

<div th:if="${aliastaken}">
    <p th:text="'Your alias is already in use!'" th:style="|color:red|"></p>
</div>

<div th:unless="${aliastaken}">

    <p th:text="'Your URl is aliased to '+${alias} + ' and your secret code is '+${secretcode}">
</div>

<!--</div>-->
<div id="sign-up-window">
    <div id="sign-up-form">


        <form action='/save-link' method="post">

            <label for="url">URL</label>
            <input type="text" id="url" name="url" required>
            <br>
            <label for="alias">Alias</label>
            <input type="text" id="alias" name="alias">
            <br>
            <button type="submit">Submit</button>

        </form>

        <!--        <p>Not registered yet? <a href="/create-account">Click here to create your account</a></p>-->
    </div>
</div>
